{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}

  <div class="container">

     <h1>Register Page</h1>
     <p>It's where you register.</p>
     <br>

     <form class="form-group" role="form" action="/register" method="post">
       <input class="form-control form-group" type="text" name="username" placeholder="Enter Email">
       <input class="form-control form-group" type="password" name="password" placeholder="Password">
       <button class="btn btn-default" type="submit">Submit</button>
       &nbsp;
       <a class="btn btn-primary" href="/">Cancel</a>
     </form>

     <br>
     <h4>{{info}}</h4>

   </div>
{% endblock %}
